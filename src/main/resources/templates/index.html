<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>AI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1>AI Chat</h1>
    <div class="mb-3">
        <label for="questionInput" class="form-label">Pregunta:</label>
        <input type="text" class="form-control" id="questionInput" placeholder="Escribe tu pregunta">
    </div>
    <button class="btn btn-primary" id="askButton">Preguntar</button>
    <div class="mt-3" id="responseContainer">
        <!-- Respuesta del modelo aquÃ­ -->
        <p id="responseText"></p>
    </div>
</div>
<script>
    document.getElementById("askButton").addEventListener("click", function() {
        var question = document.getElementById("questionInput").value;
        fetch("/ask?question=" + encodeURIComponent(question))
            .then(response => response.text())
            .then(data => {
                document.getElementById("responseText").textContent = data;
            });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
